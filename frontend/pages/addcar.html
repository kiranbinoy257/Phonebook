




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="card p-4">
        <h3 class="card-title">Add Car Details</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control rounded" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="torque" class="form-label">Torque:</label>
                <input type="text" class="form-control rounded" id="torque" name="torque" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control rounded" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="profile" class="form-label">Image:</label>
                <input type="file" class="form-control rounded" id="profile" required>
                <img src="" id="img" class="mt-3" width="20%" alt="">
            </div>
            <div class="mb-3">
                <label for="mileage" class="form-label">Mileage:</label>
                <input type="text" class="form-control rounded" id="mileage" name="mileage" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <input type="text" class="form-control rounded" id="brand" name="brand" required>
            </div>
            <button class="btn btn-success" type="button" onclick="addcar()">Add Car</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/addcar.js"></script>
</body>
</html>
