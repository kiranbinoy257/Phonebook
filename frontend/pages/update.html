<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div id="addcar" ; class="text-center mt-5">
        <label for="name">Name:</label>
        <input type="text"  class="rounded" id="name" name="name" required><br><br>
        <label for="torque">torque:</label>
        <input type="text"  class="rounded" id="torque" name="torque" required><br><br>
        <label for="price">price:</label>
        <input type="text"  class="rounded" id="price" name="price" required><br><br>
        <label for="mileage">mileage:</label>
        <input type="text" class="rounded" id="mileage" name="mileage" required><br><br>
        <label for="brand">brand:</label>
        <input type="text" class="rounded" id="brand" name="brand" required><br><br>

        <button type="submit" class="btn btn-success" onclick="updatecar()">Add Cars</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../js/update.js"></script>
